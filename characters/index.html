<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty || API Rest</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!-- Nav Bar -->
    <div class="relative bg-white overflow-hidden">
        <div class="max-w-7xl mx-auto">
            <div class="relative z-10 bg-white sm:pb-10 md:pb-15 lg:max-w-2xl lg:w-full lg:pb-20 xl:pb-28">
                <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                    fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <polygon points="50,0 100,0 50,100 0,100" />
                </svg>

                <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                    <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start"
                        aria-label="Global">
                        <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                            <div class="flex items-center justify-between w-full md:w-auto">
                                <a href="#">
                                    <span class="sr-only">Workflow</span>
                                    <img class="h-8 w-auto sm:h-10 rounded-md"
                                        src="https://www.vodafone.es/c/statics/imagen/img_OG_Rick_y_Morty_T4_V2.jpg">
                                </a>
                                <div class="-mr-2 flex items-center md:hidden">
                                    <button type="button"
                                        class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                                        id="main-menu" aria-haspopup="true">
                                        <span class="sr-only">Open main menu</span>
                                        <!-- Heroicon name: outline/menu -->
                                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4 6h16M4 12h16M4 18h16" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Nav bar -->
                        <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                            <a href="../index.html" class="font-medium text-gray-500 hover:text-gray-900">Home</a>

                            <a href="/characters/" class="font-medium text-gray-500 hover:text-gray-900">Characters</a>

                            <a href="/contact/" class="font-medium text-gray-500 hover:text-gray-900">About me</a>
                        </div>
                    </nav>
                </div>

                <!--
          Mobile menu, show/hide based on menu open state.
  
          Entering: "duration-150 ease-out"
            From: "opacity-0 scale-95"
            To: "opacity-100 scale-100"
          Leaving: "duration-100 ease-in"
            From: "opacity-100 scale-100"
            To: "opacity-0 scale-95"
        -->
                <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                    <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
                        <div class="px-5 pt-4 flex items-center justify-between">
                            <div>
                                <img class="h-8 w-auto"
                                    src="https://www.vodafone.es/c/statics/imagen/img_OG_Rick_y_Morty_T4_V2.jpg" alt="">
                            </div>
                            <div class="-mr-2">
                                <button type="button"
                                    class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                    <span class="sr-only">Close main menu</span>
                                    <!-- Heroicon name: outline/x -->
                                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!--Hamburger Menu-->
                        <div role="menu" aria-orientation="vertical" aria-labelledby="main-menu">
                            <div class="px-2 pt-2 pb-3 space-y-1" role="none">
                                <a href="index.html"
                                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                    role="menuitem">Home</a>

                                <a href="/characters/"
                                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                    role="menuitem">Characters</a>

                                <a href="/episodes/"
                                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                    role="menuitem">Episodes</a>

                                <a href="/contact/"
                                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                    role="menuitem">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Input + Button -->
        <div id="form">
            <form class="m-4 flex justify-center">
                <input
                    class="rounded-l-lg py-4 px-8 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white focus:outline-none focus:ring-1 focus:ring-green-400"
                    placeholder="Character name" id="input-search" />
                <button
                    class="px-8 rounded-md bg-green-400 hover:bg-green-500 focus:outline-none  text-gray-100 font-bold p-4 border-green-500 border-t border-b border-r"
                    id="btn-search">Find</button>
            </form>
        </div>
        <!-- API Response -->
        <div class="container my-12 mx-auto px-4 md:px-12 ml-10" id="container-api">
            <div class="flex flex-wrap -mx-1 lg:-mx-4" id="api-response">
            </div>
        </div>
        <!-- Modal -->
        <div class="modal flex items-center justify-center px-4 w-auto md:px-0">

        </div>
        <!-- Message without characters -->
        <div class="message">
            <h2 id="message-title" class="justify-center text-center text-gray-800 m-8 mb-10"></h2>
            <img src="/img/blank-canvas.svg" alt="" id="image">
            <button class="m-4 md:py-2 md:px-4 bg-green-500 hover:bg-green-600 focus:outline-none text-white rounded-md"
                id="btn-find"><a href="/characters/index.html">Back to search</a></button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
